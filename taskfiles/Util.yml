version: "3"

tasks:
  check-base-env:
    internal: true
    preconditions:
      - sh: "test -f ./configs/aws/base.env"
        msg: "base.env file not generated. Try running 'env:generate' task"

  check-cognito-env:
    internal: true
    preconditions:
      - sh: "test -f ./configs/aws/cognito.env"
        msg: "cognito.env file not generated. Try running 'env:generate' task"

  check-lambda-env:
    internal: true
    preconditions:
      - sh: "test -f ./configs/aws/lambda.env"
        msg: "lambda.env file not generated. Try running 'env:generate' task"
