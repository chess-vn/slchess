openapi: 3.1.0
info:
  title: Slchess API
  version: 1.0.0
  description: API for interacting with Slchess Backend.
servers:
  - url: http://slchess.vn
    description: Slchess Server
paths:
  /matchmaking:
    post:
      summary: Request matchmaking
      description: Submit a matchmaking request with player rating and game mode.
      headers:
        Authorization:
          description: Cognito IdToken for authentication
          schema:
            type: string
            example: "eyJraWQiOiI2WkZjQUx1d2RrK01LRGN0R1poM3pwM2NTSDkwbHlSYUVsXC9iVkFJRlZkUT0iLCJhbGciOiJSUzI1NiJ9..Mhco3ZMEy672iYnmCql3sDH5zGDGMT0bF4hOedGrbAktEYtl9B3iPjfinx8aBY3NNGK2Gg5WopKfhw9GZpX1TcpEi_LV6aU0Thx_xYF28_Ou597X3l-Xe1wwviQf-JCxXzwfVPrms8zlkmXO621oQKvT1aVHvpwNmAOuoT-3dqHL_NZt5csLoo5K3Yuwiq5InqiFgwxJEv3Dt-9mTdjqq0DH1LbblNpXdnyjHANTK0u4HpGJ7oGUxuEYTh1p3JKU7fdkC3v31POBbYACUd4A6unmhPpSTAS6NOcKB0lNRuOvvko-m4X3E3er4XCP6Q1w2caCt5wnQnxPngYSm6TuUA"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                minRating:
                  type: integer
                  example: 900
                maxRating:
                  type: integer
                  example: 1250
                gameMode:
                  type: string
                  example: "10min"
              required:
                - minRating
                - maxRating
                - gameMode
      responses:
        "200":
          description: Match found
          content:
            application/json:
              schema:
              type: object
              properties:
                MatchId:
                  type: string
                  format: uuid
                  example: "a418b2c9-bccd-49b7-a646-536061113ddf"
                Player1:
                  type: object
                  properties:
                    Id:
                      type: string
                      example: "39aef4b8-60c1-70f0-eca9-e2e5cbdf5e99"
                    Rating:
                      type: integer
                      example: 200
                    NewRatings:
                      type: array
                      items:
                        type: integer
                      example: [200, 200, 200]
                    NewRDs:
                      type: array
                      items:
                        type: integer
                      example: [0, 0, 0]
                Player2:
                  type: object
                  properties:
                    Id:
                      type: string
                      example: "199e84a8-6031-70c7-efe5-89fdf66ba8a6"
                    Rating:
                      type: integer
                      example: 200
                    NewRatings:
                      type: array
                      items:
                        type: integer
                      example: [200, 200, 200]
                    NewRDs:
                      type: array
                      items:
                        type: integer
                      example: [0, 0, 0]
                GameMode:
                  type: string
                  example: "10min"
                Server:
                  type: string
                  example: "13.211.190.175"
                CreatedAt:
                  type: string
                  format: date-time
                  example: "2025-02-20T04:25:37.975024301Z"
        "202":
          description: Queued for matchmaking
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Queued"
        "400":
          description: Bad request
        "500":
          description: Internal server error
